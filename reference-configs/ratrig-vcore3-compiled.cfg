[extruder]
max_extrude_cross_section: 0.64
max_extrude_only_distance: 200
nozzle_diameter: 0.4
heater_pin: PB1
sensor_type: ATC Semitec 104GT-2
sensor_pin: PF4
min_extrude_temp: 170
min_temp: 0
max_temp: 285
pressure_advance: 0.06


